<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        
    </style>
</head>
<body>
    <header class="main-header" id="headerMain" style="color: black;">
        <div class="header">
            <h1>Welcome To My Own Website</h1>
            <div id="box-1">Box</div>
        </div>
    </header>
    <section>
        <button>Button</button>
        <h1>Hi There</h1>
        <p>Skriv ditt Namn,Efternamn och Email:</p>

        <form>
            <label for="first-name">First Name</label> <br>
            <input type="text" id="first-name" placeholder="Enter Your First Name" required> <br>
        
            <label for="last-name">Last Name</label> <br>
            <input type="text" id="last-name" placeholder="Enter Your Last Name" required><br>
        
            <label for="email">Email Adress</label> <br>
            <input type="email" id="email" placeholder="Enter Your Email" required><br>
        
            <input type="submit" value="Submit" class="button"><br>
        </form>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rick</td>
                    <td>Smith</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Novak</td>
                </tr>
            </tbody>
        </table>
    </section>
    
</body>
</html>
